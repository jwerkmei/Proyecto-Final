{% extends 'base.html' %}

{% block title %}
    PelisQuest (BETA) - Actualizar Usuario
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Mostrar mensaje si hay un parámetro 'success' o 'error' en la URL -->
        {% if request.args.get('success') %}
            <div class="alert alert-success" role="alert">
                {{ request.args.get('success') }}
            </div>
        {% elif request.args.get('error') %}
            <div class="alert alert-danger" role="alert">
                {{ request.args.get('error') }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('update_user', id=user.id) }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ user.nombre }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="generos_preferidos" class="form-label">Géneros Preferidos:</label>
                <input type="text" id="generos_preferidos" name="generos_preferidos" value="{{ user.generos_preferidos }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </form>
        <!-- Botón para volver al chat -->
        <a href="{{ url_for('chat') }}" class="btn btn-secondary mt-3">Volver al Chat</a>
    </div>
{% endblock %}
